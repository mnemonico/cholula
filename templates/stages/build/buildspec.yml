version: 0.2

env:
  variables:
    SCRIPT_DIR: "./templates/scripts"
    CODE_SRC_DIR: "."
    NONESENSE_EVAR: "ACHRAF BAIZ"

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - python --version
      - python -m pip install --upgrade pip wheel
  build:
    commands:
      - "cd ${CODEBUILD_SRC_DIR}/${CODE_SRC_DIR}"
      - ls -l
      - "echo ## echo the player"
      - "/bin/bash ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}/echoer.sh"

artifacts:
  files:
    - '**/*'
